<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!--StyleSheets-->  
  <link rel="stylesheet" href="css/styles.css">

  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>


<body>

  <div id="background">
    <img src="images/pattern-background-desktop.svg" alt="pattern-wave">
  </div>
  


  <div class="container-fluid">

      <div class="row justify-content-md-center">
        <div class="column-pricing col-lg-4"> 
          <div class="card shadow-sm">
            <img class="card-img-top" src="images/illustration-hero.svg" alt="guy-listening-music">
              <div class="card-body">
                <div class="orderDiv">
                  <h2 class="orderHeading">Order Summary</h2>
                  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                  device anywhere you like!</p>
                </div>
                
                <div class="planBackground row">
                  <div class="col">
                    <img class="music-icon" src="images/icon-music.svg" alt="icon-music">
                  </div>
                  <div class="secondCol col">
                    <h3 class="planHeading">Annual Plan </h3>
                    <p class="textPrice">$59.99/year</p>
                  </div>
                  <div class="thirdCol col">
                    <a class ="change" href="#">Change</a>
                  </div>
                </div>

                <div>
                  <button type="button" class="btn">Proceed to Payment</button>
                </div>
                <div class="cancelOrder">
                  <a class="orderText" href="">Cancel Order </a> 
                </div>

              </div>
            </div> 
          </div>    
        </div>
      </div>
    </div>
  </div>
</div>


<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nessva</a>.
  </div>
</footer>
  
  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
